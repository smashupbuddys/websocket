version: '3.8'

services:
  biometric-bridge:
    build: .
    ports:
      - "8001:8001"
    environment:
      - N8N_WEBHOOK_URL=http://n8n:5678/webhook/biometric
      - PORT=8001
    volumes:
      - ./config.json:/app/config.json:ro
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - biometric-network

networks:
  biometric-network:
    driver: bridge